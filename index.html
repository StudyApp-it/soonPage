<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyApp - Stay Tuned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020913;
            font-family: 'Lexend Deca', sans-serif;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .gradient {
            --size: 750px;
            --speed: 20s;
            --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
            width: var(--size);
            height: var(--size);
            filter: blur(calc(var(--size) / 5));
            background-image: linear-gradient(135deg, rgba(255, 75, 43, 0.7), rgba(255, 65, 108, 0.7));
            animation: rotate var(--speed) var(--easing) alternate infinite;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        @media (min-width: 720px) {
            .gradient {
                --size: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="relative flex items-center justify-center h-screen w-screen">
        <div class="absolute gradient"></div>
        <div class="text-center">
            <h1 class="text-6xl font-bold text-white mb-2">StudyApp</h1>
            <p class="text-2xl text-white mb-8">Stay Tuned</p>
        
        </div>
        
    </div>
    
    <footer class="absolute bottom-0 w-full py-4 text-center text-white">
        <p>&copy; 2024 StudyApp. All rights reserved.</p>
    </footer>
</body>

</html>
